<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <form action="" class="loginForm">
        <main class="loginFormContainer">
            <span>
                <p class="TypeMasterLogo">TypeMaster</p>
                <p class="loginTag">Welcome Back !</p>
                <p class="WelcomeTag">Enter your crendentials to continue</p>
            </span>
            <main>
                <section class="usernameContainer">
                    <label for="userName">Username</label>
                    <br>
                    <input type="text" id="userName" name="username" placeholder="username">
                </section>
                <section class="passwordContainer">
                    <label for="password">Password</label>
                    <br>
                    <input type="text" id="password" name="password" placeholder="password">
                </section>
            </main>
            <section class="loginPage">
                <button class="loginBtn">Login</button>
            </section>
            <p class="signUpLink">Don't have an account ? <a class="signUpbutton">Sign Up</a> </p>
        </main>
    </form>


</body>

</html>
